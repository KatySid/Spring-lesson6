<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Каталог</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Категория товара</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${page.getContent()}">
                <td th:text="${p.id}"/>
                <td>
                    <a th:text="${p.title}" th:href="@{'/products/' + ${p.id}}"></a>
                </td>
                <td th:text="${p.price}"/>
                <td> <a th:href="@{'/category/' + ${p.category.id}}" th:text="${p.category.title}"/></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить запись</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation" th:if="${page.getTotalPages() > 1}">
            <ul class="pagination">
                <li class="page-item" th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">
                    <a th:class="page-link" th:text="${i}" th:href="@{'/?p=' + ${i}}"></a>
                </li>
            </ul>
        </nav>

        <a th:href="@{/products/add}" class="btn btn-primary">Добавить новый товар</a>
    </div>
    <form method="GET" th:action="@{/}">
        <div class="mb-3">
            <label for="minPriceField" class="form-label">Минимальная стоимость</label>
            <input type="number" class="form-control" id="minPriceField" name="minPrice">
        </div>
        <div class="mb-3">
            <label for="maxPriceField" class="form-label">Максимальная стоимость</label>
            <input type="number" class="form-control" id="maxPriceField" name="maxPrice">
        </div>
        <div class="mb-3">
            <label for="partOfTitleField" class="form-label">Название</label>
            <input type="text" class="form-control" id="partOfTitleField" name="partOfTitle">
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>
</body>
</html>
